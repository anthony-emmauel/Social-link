<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Social-link</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <img
          class="avatar"
          src="assets/images/avatar-jessica.jpeg"
          alt="profile picture of a woman"
        />
        <div class="name-location">
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London,United Kingdom</p>
        </div>
        <p class="quotes">"Front-end developer and avid reader"</p>
        <div class="links-container">
          <a href="google.com" class="links">Github</a>
          <a href="google.com" class="links">Frontend Mentor</a>
          <a href="google.com" class="links">Linkedln</a>
          <a href="google.com" class="links">Twitter</a>
          <a href="google.com" class="links">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
